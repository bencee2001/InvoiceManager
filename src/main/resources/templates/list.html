<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basePage.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link th:href="@{/styles/tableBorderAndHover.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/list.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        /* The switch - the box around the slider */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            float: right;
        }

        /* Hide default HTML checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>

</head>
<body>
<div class="header">
    <div class="header-right" layout:fragment="navigation">
        <span sec:authorize="hasAnyAuthority('BOOK')">
            <span>Own</span>
            <span>
                <label class="switch">
                    <input type="checkbox" id="swVal" th:attr="onclick=|switchInvoices()|"/>
                    <span class="slider"></span>
                </label>
            </span>
            <span>Clients</span>
        </span>
        <a sec:authorize="hasAnyAuthority('BOOK','ADMIN')" th:href="@{/list/create}">Create+</a>
        <a th:href="@{/home}">Home</a>
    </div>
</div>
<div layout:fragment="content">
    <table style="margin-left: auto; margin-right: auto;" id="ownTable">
        <tbody id="ownBody">
            <tr>
                <th>Status</th>
                <th>Buyer Name</th>
                <th>Issue Date</th>
                <th>Due Date</th>
                <th>Comment</th>
                <th>Price</th>
                <th></th>
            </tr>
            <tr class="ownRows" th:each="invoice : ${invoices}" th:attr="onclick=|viewInvoice('${invoice.id}')|" >

                <div>
                    <td  th:text="${invoice.isNew}? New : Opened"></td>
                    <td  th:text="${invoice.buyerName}"></td>
                    <td  th:text="${#dates.format(invoice.issueDate,'yyyy-MM-dd')}"></td>
                    <td  th:text="${#dates.format(invoice.dueDate,'yyyy-MM-dd')}"></td>
                    <td  th:text="${invoice.comment}"></td>
                    <td  th:text="${invoice.price}"></td>

                <td>
                    <form th:action="@{|/list/delete/${invoice.id}|}" method="get">
                        <button type="submit" class="button">
                            X
                        </button>
                    </form>
                </td>
                </div>

            </tr>

        </tbody>
    </table>

    <table style="margin-left: auto; margin-right: auto;" id="clientTable" hidden>
        <tbody id="clientBody">
        <tr>
            <th>Status</th>
            <th>Buyer Name</th>
            <th>Issue Date</th>
            <th>Due Date</th>
            <th>Comment</th>
            <th>Price</th>
            <th></th>
        </tr>

        <tr class="clientRows" th:each="invoice : ${clinetInvoces}" th:attr="onclick=|viewInvoice('${invoice.id}')|">
            <div>
                <td  th:text="*{invoice.isNew}? New : Opened"></td>
                <td  th:text="${invoice.buyerName}"></td>
                <td  th:text="${#dates.format(invoice.issueDate,'yyyy-MM-dd')}"></td>
                <td  th:text="${#dates.format(invoice.dueDate,'yyyy-MM-dd')}"></td>
                <td  th:text="${invoice.comment}"></td>
                <td  th:text="${invoice.price}"></td>
                <td>
                    <form th:action="@{|/list/delete/${invoice.id}|}" method="get">
                        <button type="submit" class="button">
                            X
                        </button>
                    </form>
                </td>
            </div>

        </tr>

        </tbody>
    </table>
    <script th:inline="javascript">

        const clients = [[${clinetInvoces}]]

        $(document).ready(function(){
            setInterval(reloadTables, 3000);
        });

        function reloadTables(){
            ownAjax();
            if(clients!==null)
                clientAjax()
        }

        function ownAjax(){
            $.ajax({
                url: '/list/refreshOwn',
                type: 'GET',
                data:{
                    [[${_csrf.parameterName}]] : [[${_csrf.token}]]
                },
                success: function (data){
                    deleteRows('ownRows')
                    for(let i=0;i<data.length;i++){
                        createRow(data[i],'own')
                    }
                }
            })
        }

        function clientAjax(){
            $.ajax({
                url: '/list/refreshClient',
                type: 'GET',
                data:{
                    [[${_csrf.parameterName}]] : [[${_csrf.token}]]
                },
                success: function (data){
                    deleteRows('clientRows')
                    for(let i=0;i<data.length;i++){
                        createRow(data[i],'client')
                    }
                }
            })
        }

        function deleteRows(RowClassName){
            const asd = Array.from(document.getElementsByClassName(RowClassName));
            asd.forEach(a=>{
                a.remove()
            })
        }

        function createRow(invoice,prefixName){
            const tr = document.createElement("tr");
            console.log(invoice)
            tr.className = prefixName+"Rows";
            tr.setAttribute("onclick","viewInvoice("+invoice.id+")")
            const div = document.createElement("div");

            const td1 = document.createElement("td");
            td1.textContent = invoice.isNew ? "New" : "Opened";
            tr.appendChild(td1)

            const td2 = document.createElement("td");
            td2.textContent = invoice.buyerName;
            tr.appendChild(td2)

            const td3 = document.createElement("td");
            const iDate = new Date(invoice.issueDate.toString())
            const iTimezoneOffset = iDate.getTimezoneOffset();
            const iAdjustedDate = new Date(iDate.getTime()-iTimezoneOffset*60*1000).toISOString()
            td3.textContent = iAdjustedDate.split('T')[0];
            tr.appendChild(td3);

            const td4 = document.createElement("td");
            console.log(invoice.dueDate);
            const dDate = new Date(invoice.dueDate.toString())
            const dTimezoneOffset = dDate.getTimezoneOffset();
            const dAdjustedDate = new Date(dDate.getTime()-dTimezoneOffset*60*1000).toISOString()
            td4.textContent = dAdjustedDate.split('T')[0];
            tr.appendChild(td4);

            const td5 = document.createElement("td");
            td5.textContent = invoice.comment;
            tr.appendChild(td5);

            const td6 = document.createElement("td");
            td6.textContent = invoice.price.toFixed(2);
            tr.appendChild(td6);

            const td7 = document.createElement("td");
            const form = document.createElement("form");
            form.method="get"
            form.action="/list/delete/"+invoice.id;
            const button = document.createElement("button");
            button.type="submit"
            button.className="button"
            button.textContent="X"
            form.appendChild(button);
            td7.appendChild(form);
            tr.appendChild(td7);

            document.getElementById(prefixName+"Body").appendChild(tr)
        }

    </script>
</div>
</body>
</html>
