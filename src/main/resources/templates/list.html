<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/header.css}" rel="stylesheet" />
    <link th:href="@{/styles/buttons.css}" rel="stylesheet" />
    <link th:href="@{/styles/tableBorderAndHover.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/list.js}"></script>

</head>
<body>
<div class="header">
    <strong><span class="logo">Invoice List</span></strong>
    <div class="header-right">
        <a sec:authorize="hasAnyAuthority('BOOK','ADMIN')" th:href="@{/list/create}">Create+</a>
        <a th:href="@{/home}">Home</a>
        <a th:href="@{/logout}">Logout</a>
    </div>
</div>

<table style="margin-left: auto; margin-right: auto;">
    <tbody>
        <tr>
            <th>Buyer Name</th>
            <th>Issue Date</th>
            <th>Due Date</th>
            <th>Comment</th>
            <th>Price</th>
            <th></th>
        </tr>
        <tr th:each="invoice : ${invoices}" th:attr="onclick=|viewInvoice('${invoice.id}')|" >
            <div>

                    <td th:text="${invoice.buyerName}"></td>
                    <td th:text="${invoice.issueDate}"></td>
                    <td th:text="${invoice.dueDate}"></td>
                    <td th:text="${invoice.comment}"></td>
                    <td th:text="${invoice.price}"></td>

            <td>
                <form th:action="@{|/list/delete/${invoice.id}|}" method="get">
                    <button type="submit" class="button">
                        X
                    </button>
                </form>
            </td>
            </div>

        </tr>
    </tbody>
</table>
</body>
</html>
