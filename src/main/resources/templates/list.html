<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>itt lesz a lista</h1>

<tr th:each="invoice : ${invoices}">
    <div>

            <td th:text="${invoice.buyerName}"></td>
            <td th:text="${invoice.issueDate}"></td>
            <td th:text="${invoice.dueDate}"></td>
            <td th:text="${invoice.dueDate}"></td>
            <td th:text="${invoice.comment}"></td>
            <td th:text="${invoice.price}"></td>

    <td>
        <form th:action="@{|/list/delete/${invoice.id}|}" method="get">
            <button type="submit" class="btn btn-danger border-0 btn-sm">
                X
            </button>
        </form>
    </td>

        <td>
            <form th:action="@{|/list/select/${invoice.id}|}" method="get">
                <button type="submit" class="btn btn-danger border-0 btn-sm">
                    ->
                </button>
            </form>
        </td>
    </div>

</tr>

<form sec:authorize="hasAnyAuthority('ADMIN','BOOK')" th:action="@{/list/create}" method="get">
    <button type="submit" class="btn btn-danger border-0 btn-sm">
        Create
    </button>
</form>
<form th:action="@{/home}" method="get">
    <button type="submit" class="btn btn-danger border-0 btn-sm">
        Back
    </button>
</form>

</body>
</html>
